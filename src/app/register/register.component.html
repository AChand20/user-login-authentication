<div class="container">
    <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3">
            <div class="card-panel grey lighten-5 z-depth-1">
                <div class="row">                                                    
                            
                </div>        
                <div class="row valign-wrapper">
                    <form class="col s12" name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
                        <div class="row">
                            <div class="input-field col s6 form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                                <input name="firstName" type="text" class="form-control" [(ngModel)]="model.firstName" #firstName="ngModel" required />
                                <label for="firstName">First Name</label>
                                <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
                            </div>
                            <div class="input-field col s6 form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                                <input name="lastName" type="text" class="form-control" [(ngModel)]="model.lastName" #lastName="ngModel" required />
                                <label for="lastName">Last Name</label>
                                <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                                <input name="password" type="password" class="form-control" [(ngModel)]="model.password" #password="ngModel" required />
                                <label for="password">Password</label>
                                <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 form-group">
                                <input name="username" type="text" class="form-control" [(ngModel)]="model.username" #username="ngModel" required />
                                <label for="username">Username</label>
                                <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="center form-group">
                                <button [disabled]="loading" class="btn-large red lighten-1 waves-effect waves-light">Register<i class="material-icons right">send</i>
                                </button>
                                <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                                <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
                            </div>
                        </div>       
                    </form>
                </div>                                  
            </div>
        </div>
    </div>
</div>
