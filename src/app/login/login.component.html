<div class="container">
    <div class="row">
        <form class="col s12" name="from" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <div class="row" >
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                    <div class="input-field col s12">
                    <input name="username" type="text" class="form-control" [(ngModel)]="model.username" #username="ngModel" required />
                    <label for="username">Username</label>
                    <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                        <input name="password" type="password" class="form-control" [(ngModel)]="model.password" #password="ngModel" required />
                        <label for="password">Password</label>
                        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="center form-group">
                    <button [disabled] class="btn-large waves-effect waves-light">Login
                        <i class="material-icons right">send</i>
                    </button>
